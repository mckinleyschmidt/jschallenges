<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>

    .errorMsg { 
      font-family:'Roboto', sans-serif;
      color:red;
      display:none; } 
    </style>
    
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      console.log("working")
      var name = document.querySelector("#name")
      var add = document.querySelector("#addr")
      var nameErr = document.querySelector("#nameError")
      var addErr = document.querySelector("#addressError")

      var valid = true;

      if (name.value == ""){
        nameErr.style.display = "block";
        valid = false;
      }
      else{
        nameErr.style.display = "none";
      }

      if(add.value == ""){
        addErr.style.display = "block";
        valid = false;
      }
      else{
        addErr.style.display = "none";
      }

      return valid;

    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
