    <style>
    body{

    #image{

    <script>
    // I used Two functions here.  Starter idea at: 
    // https://codepen.io/ColleenEMc/pen/XmZzWw
    function upDate(element){
        console.log("this is working")

        var hvrBox = document.getElementById('image');
        var pics = element.src;

        hvrBox.style.backgroundImage = "url(" + pics + ")";
        hvrBox.innerHTML = element.alt;


    }

    function unDo(){
        console.log("this is working")

        var hvrBox = document.getElementById('image');

        hvrBox.style.backgroundImage = null;
        hvrBox.innerHTML='Hover or tab over/into an image below.';

    }
    </script>
